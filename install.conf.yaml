- clean: ['~']

- link:
    #~/.gitconfig:
    ~/.zshrc:
    ~/.password-store: pass

- shell:
    - [git submodule sync --recursive, Update submodules]
    -
      command: sh <(wget -O- https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O -)
      stdout: true
      stderr: true
      description: install Oh My Zsh
