- clean: ['~']

- link:
    #~/.gitconfig:
    ~/.zshrc:
    ~/.password-store: pass

- shell:
    - [git submodule sync --recursive, Update submodules]
    -
      command: sh -c "$(wget https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O -)"
      stdout: true
      stderr: true
      description: install Oh My Zsh
