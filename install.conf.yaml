- clean: ['~']

- shell:
    - [git submodule sync --recursive, Installing submodules]
    -
      command: xargs -a apt-packages sudo apt install -y
      description: Installing packages
    -
      command: find scripts -print0 | xargs -0r sh
      description: Executing commands

- link:
    #~/.gitconfig:
    ~/.zshrc:
      force: true
    ~/.password-store: pass
