- clean: ['~']

- shell:
    - [git submodule sync --recursive, Installing submodules]
    - [sudo apt get install zsh, Installing ZSH]

- link:
    #~/.gitconfig:
    ~/.zshrc:
    ~/.password-store: pass

- shell:
    -
      command: sh -c "$(wget https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh -O -)"
      stdout: true
      stderr: true
      description: install Oh My Zsh
