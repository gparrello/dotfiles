- clean: ['~']

- shell:
    - [git submodule sync --recursive, Installing submodules]
    -
      command: xargs -a packages/apt sudo apt install -y
      description: Installing packages
      stderr: true
    -
      command: xargs -n 1 -a packages/snap_classic sudo snap install --classic
      description: Installing packages
      stderr: true
      stdout: true
    -
      command: find scripts -iname "*.sh" -print0 | xargs -0r sh
      description: Executing commands
      stderr: true
    -
      command: sudo usermod -s $(which zsh) $USER
      description: Making zsh the default shell
      stderr: true

- link:
    #~/.gitconfig:
    ~/.zshrc:
      path: zshrc
      force: true
    ~/.password-store: pass
    ~/.oh-my-zsh/custom:
      path: oh-my-zsh
      force: true
